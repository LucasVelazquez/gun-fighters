<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gun Fighters</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.css'>
    <script src='./js/main.js'></script>
</head>

<body class="background">
    <div id="loading"></div>
    <div class="grid-container">
        <div class="header pos-r">
            <button id="startGameButton" class="pos-a btn-success">Jugar</button>
            <div class="h-100 center-items">
                <div class="notification-container">
                    <p id="notification" class="text-center"></p>
                </div>
            </div>
        </div>
        <div class="grid-container-center">
            <div class="center-items">
                <div id="q" class="center-items control-container">
                    <p class="text-center"></p>
                </div>
            </div>
            <div class="pos-r">
                <img id="player1" class="sprite" src="./src/sprites/p1_stand.svg" alt="cowboy1"></img>
            </div>
            <div class="pos-r">
                <img id="player2" class="sprite" src="./src/sprites/p2_stand.svg" alt="cowboy2"></img>
            </div>
            <div class="center-items">
                <div id="p" class="center-items control-container">
                    <p class="text-center"></p>
                </div>
            </div>
        </div>
        <div>
        </div>
    </div>
</body>

</html>
