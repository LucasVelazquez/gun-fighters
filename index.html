<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.css'>
    <script src='./js/main.js'></script>
</head>
<body>
    <img src="./src/background.svg" id="bg" alt="">
    <div class="grid-container">
        <div class="header pos-r">
            <button id="startGameButton" class="">Comenzar juego</button>
        </div>
        <div class="notification pos-r">
            <div class="center">
                <p id="notification" class="text-center"></p>
            </div>
        </div>
        <div class="button1 pos-r">
            <!--button id="mobile_shoot_p1_button" class="center">Shoot</button-->
            <div class="center text-container">
                <h1 class="text-center">Presiona "Q" para disparar</h1>
            </div>
        </div>
        <div class="sprite1">
            <img id="player1" class="sprite horizontal-center" src="./src/sprites/p1_stand.svg" alt="cowboy1"></img>
        </div>
        <div class="sprite2">
            <img id="player2" class="sprite horizontal-center" src="./src/sprites/p2_stand.svg" alt="cowboy2"></img>
        </div>
        <div class="button2 pos-r">
            <!--button id="mobile_shoot_p2_button" class="center">Shoot</button-->
            <div class="center text-container">
                <h1 class="text-center">Presiona "P" para disparar</h1>
            </div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
